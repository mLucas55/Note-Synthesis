<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Notes Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
            font-weight: 600;
        }

        .category {
            background: white;
            border-radius: 12px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .category:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .category-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.3em;
            font-weight: 600;
            user-select: none;
        }

        .category-header:hover {
            background: linear-gradient(135deg, #5568d3 0%, #6a3f93 100%);
        }

        .toggle-icon {
            display: inline-block;
            transition: transform 0.3s ease;
            font-size: 1.2em;
        }

        .category.collapsed .toggle-icon {
            transform: rotate(-90deg);
        }

        .category-content {
            display: block;
            max-height: 1000px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .category.collapsed .category-content {
            max-height: 0;
        }

        .note {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            line-height: 1.6;
            color: #333;
        }

        .note:last-child {
            border-bottom: none;
        }

        .note-id {
            display: inline-block;
            background: #f0f0f0;
            color: #666;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .note-content {
            margin-top: 8px;
            line-height: 1.8;
        }

        .note-content h1,
        .note-content h2,
        .note-content h3 {
            margin: 15px 0 10px 0;
            color: #2c3e50;
        }

        .note-content p {
            margin: 8px 0;
        }

        .stats {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Category Notes</h1>
        <div id="categories"></div>
        <div class="stats" id="stats"></div>
    </div>

    <script>
        const categoryContainer = document.getElementById('categories');
        const statsContainer = document.getElementById('stats');

        // Fetch the JSON file
        fetch('notes/structured/category_notes.json')
            .then(response => response.json())
            .then(data => {
                renderCategories(data);
                updateStats(data);
            })
            .catch(error => {
                categoryContainer.innerHTML = '<p style="color: red; text-align: center;">Error loading notes. Make sure category_notes.json exists.</p>';
                console.error('Error:', error);
            });

        function renderCategories(data) {
            Object.entries(data).forEach(([category, notes]) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                
                const header = document.createElement('div');
                header.className = 'category-header';
                header.innerHTML = `
                    <span>${category}</span>
                    <span class="toggle-icon">‚ñº</span>
                `;
                
                const content = document.createElement('div');
                content.className = 'category-content';
                
                notes.forEach(note => {
                    const noteDiv = document.createElement('div');
                    noteDiv.className = 'note';
                    noteDiv.innerHTML = `
                        <div class="note-id">ID: ${note.note_id}</div>
                        <div class="note-content">${note.content}</div>
                    `;
                    content.appendChild(noteDiv);
                });
                
                categoryDiv.appendChild(header);
                categoryDiv.appendChild(content);
                categoryContainer.appendChild(categoryDiv);
                
                // Toggle functionality
                header.addEventListener('click', () => {
                    categoryDiv.classList.toggle('collapsed');
                });
            });
        }

        function updateStats(data) {
            const totalNotes = Object.values(data).reduce((sum, notes) => sum + notes.length, 0);
            const totalCategories = Object.keys(data).length;
            statsContainer.textContent = `${totalCategories} categories ‚Ä¢ ${totalNotes} total notes`;
        }
    </script>
</body>
</html>
